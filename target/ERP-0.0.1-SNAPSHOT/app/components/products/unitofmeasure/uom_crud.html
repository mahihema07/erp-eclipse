<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Categories</title>
<style>
.thumb {
	height: 75px;
	border: 1px solid #000;
	margin: 10px 5px 0 0;
}

.form-group.required .control-label:after {
	content: "*";
	color: red;
}
</style>
</head>
<body *ngIf=griddata>


	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 *ngIf="!griddata.id" class="page-header"
					style="font-weight: bold; font-size: 16px;">New Unit Of Measure
					</h1>
				<h1 *ngIf="griddata.id > 0" class="page-header"
				 style="font-weight: bold; font-size: 16px;">Edit
					Unit Of Measure</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">

			<div class="col-lg-12">
				<div class="">
					<form id="specificationUomForm" data-toggle="validator"
						(ngSubmit)="submitForm(specificationUomForm.value)"
						#specificationUomForm="ngForm" class="form-horizontal">

						<!-- We'll add our form controls here -->

						<input type="hidden" [(ngModel)]="griddata.id"
							name="id" class="form-control" />

						<div class="row">
							<div class="col-xs-6">

								<label for="categoryName" class="control-label">Unit Of Measure
									Name<span class="required">*</span>
								</label> <input type="text"
									[(ngModel)]="griddata.uomName"
									name="uomName" class="form-control"
									data-error="Unit Of Measure Name is required" required
									maxlength="255" />
									</div>
							</div>

						<br>
			
						<div class="row">
							<div class="col-xs-6">
								<button type="submit" class="btn btn-sm btn-primary">
									<span *ngIf="!griddata.id">Create</span> <span
									*ngIf="griddata.id > 0">Update</span>
								</button>
								
								
									
									<button [disabled]="!griddata.id" type="button"
									(click)="deleteFunc(griddata.id)"
									class="btn btn-sm btn-danger">Delete</button>
									<button type="button" class="btn btn-sm btn-warning">
									<span (click)="cancelFunc()"> Cancel </span>
									</button>
							</div>
						</div>
						  
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
