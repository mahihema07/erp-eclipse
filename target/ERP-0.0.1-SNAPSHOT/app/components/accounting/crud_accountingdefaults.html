<div *ngIf="formdata" >

<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 *ngIf="formdata.id > 0" class="page-header"
				 style="font-weight: bold; font-size: 16px;">Accounting Defaults
					</h1>
					
			</div>
		</div>
	</div>	
	


<form id="accountingdefaultsForm" data-toggle="validator"
						(ngSubmit)="submitForm(accountingdefaultsForm.value)"
						#accountingdefaultsForm="ngForm" class="form-horizontal">


		<ul class="nav nav-tabs">
			<li class="active"><a  href="#1" data-toggle="tab">Default Accounts</a>
			</li>
			<li><a href="#2" data-toggle="tab">Default Groups</a>
			</li>
			
		</ul>
		
	<div class="tab-content ">
	
					<!--tab 1  -->
						
					
			   <div class="tab-pane active" id="1">
			   
			   <div class="row">
					<div class="col-lg-12">
						<h1 *ngIf="formdata.id > 0" class="page-header"
						 style="font-weight: bold; font-size: 16px;"> Default Accounts
						</h1>
					</div>
				</div>
			   
			    			<div class="row">
								<div class="col-xs-6">
									<label for="categoryName" class="control-label">Sales Charts Of Account
									 <span class="required">*</span>
									</label>
									<select [(ngModel)]="formdata.salescoaid" required="true"
									name="salescoaid"
											class="form-control">
											<option *ngFor="let c of accountdata" [value]="c.id">
											{{c.coaName}}</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<label for="categoryName" class="control-label">Purchase Charts Of Account

											{{c.coaName}}</option>
									</select>
								</div>
							</div>

											{{c.coaName}}</option>
							</select>
								</div>
							</div>

											<option *ngFor="let c of accountdata" [value]="c.id">
											{{c.coaName}}</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<label for="categoryName" class="control-label">cogs Charts Of Account

											{{c.coaName}}</option>
									</select>
								</div>
							</div>
							
           		 </div>

				</div>

			</div>
							<div class="col-xs-6">
								<button type="submit" class="btn btn-sm btn-primary">
									<span *ngIf="!formdata.id">Create</span> <span
										*ngIf="formdata.id > 0">Update</span>
								</button>
								
								
							</div>
							<div class="row">
                    			 <div *ngIf="show_throbber" class="col-lg-12" align="center"
                       				 style="width: 100%;">
                      				  <img alt="" src="img/loading1.gif">
