<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin</title>
    </head>
    <body>
        <form id="regForm" (ngSubmit)="submit(regForm.value)" #regForm="ngForm" class="form-horizontal">

            <!-- We'll add our form controls here -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" [(ngModel)]="registrationModel.name" required="required" name="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" [(ngModel)]="registrationModel.email" required="required"
                       name="email" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" [(ngModel)]="registrationModel.username" required="required"
                       name="username" class="form-control"
                       data-fv-emailaddress-message="The value is not a valid email address"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" [(ngModel)]="registrationModel.password" required="required" name="password" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" [(ngModel)]="registrationModel.confirmpassword"
                       required="required" name="confirmpassword" class="form-control"/>
            </div>

            <button type="submit" class="btn-primary">Submit</button>
            <button type="button" (click)="backToHome()" class="btn-warning">Back to Main</button>

        </form>

    </body>
</html>
